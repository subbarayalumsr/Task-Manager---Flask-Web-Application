<!DOCTYPE html>
<html>
<head>
    <title>Your Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Your Tasks</h2>
    <a href="{{ url_for('create_task') }}"><button>Create New Task</button></a><br><br>
    {% for task in tasks %}
        <div class="task-box">
            <h3>{{ task[2] }}</h3>
            <p>{{ task[3] }}</p>
            <p>Due: {{ task[4] }}</p>
            <p>Status: {{ task[5] }}</p>
            <a href="{{ url_for('edit_task', task_id=task[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_task', task_id=task[0]) }}">Delete</a>
        </div>
    {% else %}
        <p>No tasks found.</p>
    {% endfor %}
</div>
</body>
</html>
